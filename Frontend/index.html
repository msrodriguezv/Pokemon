<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PokéFav - Tu colección de Pokémon favoritos</title>
  
  <!-- Favicon -->
  <link rel="icon" href="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/25.png">
  
  <!-- Estilos globales -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #f5f5f5;
      color: #333;
      line-height: 1.6;
    }

    #app {
      min-height: 100vh;
    }

    /* Estilos para enlaces de navegación */
    a[data-link] {
      text-decoration: none;
      color: inherit;
      cursor: pointer;
    }

    /* Loader global */
    .loader {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .loader-spinner {
      width: 50px;
      height: 50px;
      border: 5px solid #f3f3f3;
      border-top: 5px solid #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    /* Scrollbar personalizado */
    ::-webkit-scrollbar {
      width: 10px;
    }

    ::-webkit-scrollbar-track {
      background: #f1f1f1;
    }

    ::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 5px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <!-- Contenedor principal de la aplicación -->
  <div id="app">
    <!-- Loader inicial -->
    <div class="loader">
      <div class="loader-spinner"></div>
    </div>
  </div>

  <!-- Scripts -->
  <script type="module" src="/main.js"></script>
</body>
</html>
